<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipementEditDlg" widgetVar="EquipementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEquipementTitle}">
            <h:form id="EquipementEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipementController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEquipementLabel_designation}" for="designation" />
                        <p:inputText id="designation" value="#{equipementController.selected.designation}" title="#{bundle.EditEquipementTitle_designation}" />
                        <p:outputLabel value="#{bundle.EditEquipementLabel_description}" for="description" />
                        <p:inputText id="description" value="#{equipementController.selected.description}" title="#{bundle.EditEquipementTitle_description}" />
                        <p:outputLabel value="#{bundle.EditEquipementLabel_id}" for="id" />
                        <p:inputText id="id" value="#{equipementController.selected.id}" title="#{bundle.EditEquipementTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipementController.update}" value="#{bundle.Save}" update="display,:EquipementListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EquipementEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquipementEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
