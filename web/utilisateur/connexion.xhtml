<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Connexion</title>
    </h:head>



    
        <h:body class="bodyLogin">

            <h3 style="text-align: center">Se connecter</h3>
            <div class="login-card">


                <h:form>
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />



                    <h:panelGrid columns="1">
                        <h:outputLabel for="login" value="Login:" />
                        <p:password id="login" value="#{utilisateurController.selected.id}" required="false" placeholder="Saisissez votre login" style="width: 250px" />
                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{utilisateurController.selected.password}" required="false" label="password" placeholder="Saisissez votre mot de passe" style="width: 250px" />
                    </h:panelGrid>

                    <p:commandButton value="Se connecter" style=" text-align: center;font-size: 14px;
                                     font-family: 'Arial', sans-serif;font-weight: 700;height: 36px;padding: 0 8px;
                                     width: 100%;display: block;margin-bottom: 10px;position: relative;"
                                     update="growl" action="#{utilisateurController.seConnnecter()}"/>


                </h:form>
            </div>
            <br />
        </h:body>
    
</html>
