<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EpuisementCreateDlg" widgetVar="EpuisementCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEpuisementTitle}">
            <h:form id="EpuisementCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{epuisementController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEpuisementLabel_id}" for="id" />
                        <p:inputText id="id" value="#{epuisementController.selected.id}" title="#{bundle.CreateEpuisementTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateEpuisementLabel_dateSortie}" for="dateSortie" />
                        <p:calendar id="dateSortie" pattern="MM/dd/yyyy" value="#{epuisementController.selected.dateSortie}" title="#{bundle.EditEpuisementTitle_dateSortie}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEpuisementLabel_dateEntree}" for="dateEntree" />
                        <p:calendar id="dateEntree" pattern="MM/dd/yyyy" value="#{epuisementController.selected.dateEntree}" title="#{bundle.EditEpuisementTitle_dateEntree}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEpuisementLabel_dateEpuisement}" for="dateEpuisement" />
                        <p:calendar id="dateEpuisement" pattern="MM/dd/yyyy" value="#{epuisementController.selected.dateEpuisement}" title="#{bundle.EditEpuisementTitle_dateEpuisement}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEpuisementLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{epuisementController.selected.quantite}" title="#{bundle.CreateEpuisementTitle_quantite}" />
                        <p:outputLabel value="#{bundle.CreateEpuisementLabel_equipement}" for="equipement" />
                        <p:inputText id="equipement" value="#{epuisementController.selected.equipement}" title="#{bundle.CreateEpuisementTitle_equipement}" />
                        <p:outputLabel value="#{bundle.CreateEpuisementLabel_salle}" for="salle" />
                        <p:selectOneMenu id="salle" value="#{epuisementController.selected.salle}" >
                            <f:selectItems value="#{salleController.itemsAvailableSelectOne}"
                                           var="salleItem"
                                           itemValue="#{salleItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEpuisementLabel_magasin}" for="magasin" />
                        <p:selectOneMenu id="magasin" value="#{epuisementController.selected.magasin}" >
                            <f:selectItems value="#{magasinController.itemsAvailableSelectOne}"
                                           var="magasinItem"
                                           itemValue="#{magasinItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{epuisementController.create}" value="#{bundle.Save}" update="display,:EpuisementListForm:datalist,:growl" oncomplete="handleSubmit(args,'EpuisementCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EpuisementCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
